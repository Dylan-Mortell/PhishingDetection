<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Check</title>
    <style>
        html, body {
            width: 300px;          
            height: auto;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #phishingDetection {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #phishingDetection:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            word-wrap: break-word;
            text-align: center;
        }

        .phishing {
            color: red;
        }

        .safe {
            color: green;
        }
    </style>
</head>
<body>

    <h2>Check for Phishing</h2>

    <input type="text" id="urlInput" placeholder="Enter URL to check" />

    <button id="phishingDetection">Check URL for Phishing</button>

    <div id="result"></div>

    <script src="popup.js"></script>

</body>
</html>
