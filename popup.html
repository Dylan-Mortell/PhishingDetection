<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Check</title>
    <style>
        html, body {
            width: 300px;          
            height: auto;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        #urlInput, #modelSelect, #phishingDetection {
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #urlInput {
            padding: 10px;
        }

        #modelSelect {
            padding: 10px;
        }

        #phishingDetection {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #phishingDetection:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            word-wrap: break-word;
            text-align: center;
        }

        .phishing {
            color: red;
        }

        .safe {
            color: green;
        }

        /* Chat Styles */
        textarea#chatPrompt {
            width: 100%;
            height: 60px;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 15px;
            font-size: 14px;
        }

        #chatSend {
            margin-top: 5px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #chatSend:hover {
            background-color: #0056b3;
        }

        #chatResponse {
            margin-top: 10px;
            font-size: 14px;
            font-style: italic;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Check for Phishing</h2>

    <input type="text" id="urlInput" placeholder="Enter URL to check" />

    <select id="modelSelect">
        <option value="bert">PhilBERT (BERT - Phishing)</option>
        <option value="rf">Random Forest</option>
    </select>

    <button id="phishingDetection">Check URL for Phishing</button>
    <div id="result"></div>

    <hr>

    <h3>Ask ChatGPT</h3>
    <textarea id="chatPrompt" placeholder="Ask a question about phishing or this site..."></textarea>
    <button id="chatSend">Ask ChatGPT</button>
    <div id="chatResponse"></div>

    <script src="popup.js"></script>
</body>
</html>
